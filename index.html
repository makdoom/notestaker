<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Notes Taker</title>
  </head>
  <body>
    <div class="container" id="blur">
      <div class="header">
        <h2>Notes <span>Taker</span></h2>
        <p>Note Once Never Forget</p>
      </div>

      <div class="notes-input">
        <a href="#" onclick="toggle()" class="add-btn">
          Add Notes &nbsp; <i class="fas fa-plus"></i>
        </a>
        <div class="search-box">
          <input
            type="text"
            placeholder="Find Notes"
            id="search-text"
            class="input-box"
          />
          <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>

      <!-- Notes gets added dynamically -->
      <div class="notes-body">
        <p class="msg"></p>
        <div class="notes"></div>
      </div>
    </div>
    <div id="popup">
      <input placeholder="Title" type="text" class="title" required />
      <textarea placeholder="Description" class="note" required></textarea>
      <div class="error"></div>
      <a href="#" class="add"> Add</a>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
